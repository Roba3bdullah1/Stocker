{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh; padding-top: 30px; padding-bottom: 50px;">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>

        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert {{ message.tags }} text-center m-0" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'main:login_view' %}" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'main:signup_view' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'main/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 100vh;">
   <div class="card shadow p-4 w-100 mb-5" style="max-width: 600px;">
    <h3 class="text-center mb-4">Sign Up</h3>

    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            <div class="alert {{ message.tags }} text-center m-0" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
        <form method="POST" action="{% url 'main:signup_view' %}" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'main:login_view' %}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
